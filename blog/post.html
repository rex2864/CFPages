<!DOCTYPE html>
<html lang="en">
<head>
  <title>KyleBlog</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
        background-color: #242B33;
    }
    .markdown-body {
        background-color: #242B33;
        box-sizing: border-box;
        min-width: 200px;
        max-width: 780px;
        margin: 0 auto;
        padding: 0px 15px 15px 15px;
    }
    .markdown-body pre {
        padding: 0px;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script type="text/javascript">
    function LoadPage(file) {
        fetch("posts/" + file + ".md", {cache: "no-cache"})
            .then(response => response.text())
            .then(text => {
                document.getElementById("content").innerHTML = marked.parse(text);
                hljs.highlightAll();
            });
    }
  </script>
</head>
<body>
  <div class="BHHeader">
    <a href="index.html" class="BHAvatar">
      <img src="images/profile.jpg" />
    </a>
    <a href="index.html" class="BHTitle">
      Kyle's Blog
    </a>
  </div>
  <div id="content" class="markdown-body"></div>
  <script type="text/javascript">
    var file = '';
    var path = window.location.search;
    file = (path == '') ? 'undefined' : path.substring(1);
    LoadPage(file);
  </script>
</body>
</html>
